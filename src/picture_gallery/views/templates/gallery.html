{% extends "picture_gallery/views/templates/base.html" %}

{% block content %}
<div class="gallery">
   <div id="error"></div>
   <div>
   {% for pic in pictures %}
      <div class="thumbnail">
         <a class={{pic.name}} href="/img/{{pic.userid}}/{{pic.name}}">
            <img src="{{context}}/img/{{pic.userid}}/{{thumb-prefix}}{{pic.name}}"/>
            {% ifequal user page-owner %}
            <input id="{{pic.name}}"
                   name="{{pic.name}}"
                   type="checkbox"
                   value="true" />
            {% endifequal %}
            </a>
       </div>
   {% endfor %}
   {% if user %}
      <input id="delete" type="submit" value="delete images" />
   {% endif %}
   </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    gallery.init();
</script>
{% endblock %}
